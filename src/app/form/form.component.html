<form>
    <div>
      <label for="name">Name:</label>
      <input id="name" type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </div>
    <button (click)="submitForm()">Submit</button>
</form>
